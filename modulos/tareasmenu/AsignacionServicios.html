<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="../../Multimedia/gearDocu.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" />
    <title>Asignaci&oacute;n de servicios</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet" />
    <!-- Bootstrap -->
    <link rel="stylesheet"
      href="../../lib/js/vendor/bootstrap-4.6.2-dist/css/bootstrap.min.css" />
    <!-- Bootstrap Icon-->
    <link rel="stylesheet"
      href="../../lib/js/vendor/bootstrap-icons-1.2.2/font/bootstrap-icons.css"
      />
    <!-- OverlayScrollbars -->
    <link rel="stylesheet"
      href="../../lib/js/vendor/OverlayScrollbars/css/OverlayScrollbars.min.css"
      />
    <!-- Sweet Alert -->
    <link rel="stylesheet"
      href="../../lib/js/vendor/sweetalert2/dist/sweetalert2.min.css" />
    <!-- Global CSS -->
    <link rel="stylesheet" href="../../modulos/principal/styleGlobal.css" />
    <!-- CSS Site -->
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="AsignacionServicios.css" />
    <link rel="stylesheet" href="../../lib/jQuery/alertas/jquery.alerts.css" />
  </head>

  <body>
    <div id="ContenedorTotal">
      <div id="ContenedorGestion" style="display: grid">
        <div id="templateContainer">
          <nav class="navbar navbar-fixed-top alta-theme" style="position:
            relative; background: white">
            <div class="container-fluid ">
              <div class="navbar-header">
                <span style="float: left; font-size: 25px; margin: 20px 10px"><img
                    src="../../Multimedia/logoDocu.svg"
                    height="40px;" style="margin-right: 10px; background-color:
                    #fff;" /></span>
              </div>
              <h6 class="InfoCabecera">Asignaci&oacute;n de servicios</h6>
              <a id="VolverMenu" class="button button2 BotonCabecera">Volver al
                menú</a>
            </div>
          </nav>
          <br />
        </div>
        <div id="contenedorCentral">
          <div id="ContenedorTabla" class="alta-theme ContenedorMax">
            <h4 class="BlueSistem">Servicios en cola para ser asignados</h4>
            <!--<div class="table-wrapper-scroll-y my-custom-scrollbar">-->
            <table id="tablaUsuarios" class="table table-striped"
              style="font-size: 12px; width: 100%">
              <thead id="thead1">
                <tr>
                  <th class="text-center">ID</th>
                  <th class="text-center">Marca</th>
                  <th class="text-center">Tipo de dispositivo</th>
                  <th class="text-center">Cliente</th>
                  <th class="text-center">Fecha entrada</th>
                  <th class="text-center">Comentarios</th>
                  <th class="text-center">Asignar</th>
                </tr>
              </thead>
              <tbody id="tbody1"></tbody>
            </table>
            <!--</div>-->
          </div>
        </div>
      </div>
      <div id="contFooter" class="FooterSistema">
        <p class="txtFooter">Tecnologias utilizadas en este desarrollo</p>
        <img src="../../Multimedia/nodejs.jpg" class="iconoFooter ML-15" />
        <img src="../../Multimedia/JS.png" class="iconoFooter" />
        <img src="../../Multimedia/Mongo-db-logo.png" class="iconoFooter" />
        <img src="../../Multimedia/visual.jpg" class="iconoFooter" />
        <p class="txtFooter ml-4">Powered by JDFM ©</p>
      </div>
    </div>

    <!-- Modal para agregar un usuario -->
    <div class="modal fade" id="agregarUsuarioModal" tabindex="-1" role="dialog"
      aria-labelledby="agregarUsuarioModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="asignarServicioTittle">
              Asignar Servicio
            </h5>
            <img src="../../Multimedia/logo.jpg" height="10px;"
              class="iconoFormulario" />
            <button type="button" class="close" data-dismiss="modal"
              aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="agregarUsuarioForm">
              <div class="form-group">
                <label for="tecnicoModal">Tecnico:</label>
                <select class="form-control" id="tecnicoModal"
                  name="tecnicoModal" required>
                  <option value="">Seleccione una tecnico</option>

                </select>
              </div>
              <div class="form-group">
                <label for="comentariosSalida">Comentarios de asignación:</label>
                <textarea placeholder="" type="text" class="form-control
                  comentModal"
                  id="comentariosSalida"
                  name="comentariosSalida"> </textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
              data-dismiss="modal">
              Anular
            </button>
            <button type="button" id="asignarServicio" form="agregarUsuarioForm"
              class="btn btn-primary">
              Asignar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Spinner Site -->
    <div id="spinner" class="spinner">
      <div class="contSpinner">
        <img class="spinner-img" src="../../Multimedia/spinner.gif"
          alt="Loading" />
        <div id="textLoad" class="spinner-msg"></div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="../../lib/js/vendor/jquery-3.6.1/jquery-3.6.1.js"></script>
    <script src="../../lib/jQuery/utilidadesjQuery.js"></script>
    <script src="../../lib/jQuery/alertas/jquery.alerts.js"></script>
    <!-- Popper -->
    <script src="../../lib/js/vendor/popper-1.16.0/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="../../lib/js/vendor/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
    <!-- OverlayScrollbars -->
    <script
      src="../../lib/js/vendor/OverlayScrollbars/js/jquery.overlayScrollbars.min.js"
      type="text/javascript"></script>
    <!-- Sweet Alert -->
    <script src="../../lib/js/vendor/sweetalert2/dist/sweetalert2.min.js"
      type="text/javascript"></script>
    <!-- Script Global -->
    <script src="../../modulos/principal/scriptGlobal.js"></script>
    <!-- Script Site -->
    <script src="AsignacionServicios.js"></script>
    <!-- Script Tables -->
    <script src="../../lib/datatables/datatables.min.js"></script>
  </body>

</html>
